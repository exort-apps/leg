<!DOCTYPE html>
<!-- butt v1.3 -->
<html lang="en">
 	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	    <title>Day 5</title>

	    <meta name="description" content="Exercises">
	    <meta name="author" content="ExortApps">

	    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    	<link href="../../css/style.css" rel="stylesheet">
    	<script src="../../js/NoSleep.min.js"></script>
    	<script src="../../js/jquery.min.js"></script>
    	<script src="../../js/popper.min.js"></script>
    	<script src="../../js/bootstrap.min.js"></script> 
	</head>

	<body>
		<h4 class="text-center text-uppercase">Tap to play</h4>
		<div id="buttCarousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">

			<ol class="carousel-indicators">
			    <li data-target="#buttCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#buttCarousel" data-slide-to="1"></li>
			    <li data-target="#buttCarousel" data-slide-to="2"></li>
			    <li data-target="#buttCarousel" data-slide-to="3"></li>
			</ol>

		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      	<video width="210" height="300" preload="auto" controls loop class="d-block">
					  <source src="../../img/DepthToSquat.mp4" type="video/mp4">
				</video>
		      <div class="carousel-caption d-md-block">
			    <p>Depth Drop to Jump<p>
			    <p>3 sets / 6 reps per set</p>
			  </div>
		    </div>
		    <div class="carousel-item">
		      <img src="../../img/Leg Bridge.gif" class="d-block" alt="Leg Bridge">
		      <div class="carousel-caption d-md-block">
			    <p>Single Leg Bridge</p>
			    <p>2 sets / 10 reps each leg per set</p>
			  </div>
		    </div>
		    <div class="carousel-item">
		      	<video width="210" height="300" preload="auto" controls loop class="d-block">
					  <source src="../../img/LungeToBackLunge.mp4" type="video/mp4">
				</video>
		      <div class="carousel-caption d-md-block">
			    <p>Lunge to Back Lunge</p>
			    <p>3 sets / 5 reps each leg per set</p>
			  </div>
</div>
		    <!-- last carousel caption with confirmation, don't delete -->
		    <div class="carousel-item">
		      <img src="../../img/welldone.gif" class="d-block" alt="...">
		      <div class="carousel-caption d-md-block">
			    <p>Day 6 COMPLETED</p>
			    <div class="confirmation">Check to confirm <input type="checkbox" id="day6j" name="cbj" onchange="save6j()"></input></div>
			  </div>
		    </div>
		  </div>
		  <a class="carousel-control-prev" href="#buttCarousel" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#buttCarousel" role="button" data-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>

		
			<div class="col-12 pb-4 mt-4 mb-4 lt-motiv">
				<div id="quoteContainer"></div>
				<button type="button" id="requestquote">New Quote</button>
			</div>
		

		<button type="button" class="btn btn-dark text-warning btn-sm btn-block fixed-bottom mb-3" onclick="window.location.href = 'andromo://dashboard';">MAIN MENU</button>

	<script type="text/javascript">
		$('.carousel').carousel();
	</script>
	<script>
		var noSleep = new NoSleep();

		document.addEventListener("mousedown",function enableNoSleep() {
			document.removeEventListener("mousedown", enableNoSleep, false);
			noSleep.enable();
		}, false);

		document.addEventListener("touchend",function enableNoSleep() {
			document.removeEventListener("touchend", enableNoSleep, false);
			noSleep.enable();
		}, false);

	</script>
	<script src="../../js/save_scripts_j.js"></script>
	<script src="../../js/scripts.js"></script>
		
	</body>
</html>
