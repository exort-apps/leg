	<script>
		var noSleep = new NoSleep();

		document.addEventListener("mousedown",function enableNoSleep() {
			document.removeEventListener("mousedown", enableNoSleep, false);
			noSleep.enable();
		}, false);

		document.addEventListener("touchend",function enableNoSleep() {
			document.removeEventListener("touchend", enableNoSleep, false);
			noSleep.enable();
		}, false);

	</script>
